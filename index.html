<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Oglasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .search-filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: #e9ecef;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .search-bar {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card-content p {
      margin: 5px 0;
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Oglasi</h1>

    <div class="search-filters">
      <input type="text" class="search-bar" placeholder="Pretraži oglase..." id="searchInput">
      <button class="filter-btn active" data-filter="all">Svi</button>
      <button class="filter-btn" data-filter="new">Novi (0-2g)</button>
      <button class="filter-btn" data-filter="old">Stariji (5+g)</button>
      <button class="filter-btn" data-filter="cheap">Jeftini (5k€)</button>
    </div>

    <div id="oglasi" class="grid"></div>
  </div>

  <script>
    const JSON_PATH = 'auto-oglasi.json';

    let currentFilter = 'all';
    let searchQuery = '';

    async function loadFromCloud() {
      try {
        const response = await fetch(JSON_PATH);
        const data = await response.json();
        return data.cars || [];
      } catch (error) {
        console.error('Load error:', error);
        return [];
      }
    }

    async function prikaziOglase() {
      const cars = await loadFromCloud();
      const filtered = cars.filter(car => {
        const searchMatch = car.naziv.toLowerCase().includes(searchQuery) ||
                            car.opis.toLowerCase().includes(searchQuery);
        const currentYear = new Date().getFullYear();
        const age = currentYear - car.godina;
        const price = parseFloat(car.cijena.replace(/[^\d.]/g, ''));
        switch (currentFilter) {
          case 'new': return age <= 2 && searchMatch;
          case 'old': return age >= 5 && searchMatch;
          case 'cheap': return price < 5000 && searchMatch;
          default: return searchMatch;
        }
      });

      const oglasiDiv = document.getElementById('oglasi');
      oglasiDiv.innerHTML = filtered.map(car => `
        <div class="card" onclick="window.location.href='detalji.html?id=${car.id}'">
          <img src="${car.slike?.[0] || 'img/placeholder.jpg'}" alt="${car.naziv}">
          <div class="card-content">
            <h3>${car.naziv}</h3>
            <p>${car.kilometri}</p>
            <p>${car.cijena}</p>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      prikaziOglase();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        prikaziOglase();
      });
    });

    prikaziOglase();
  </script>
</body>
</html>
