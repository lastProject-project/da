<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Oglasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .search-filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: #e9ecef;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .search-bar {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card-content p {
      margin: 5px 0;
      color: #7f8c8d;
    }

    /* Form Styles */
    .form-section {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-section h2 {
      color: #2c3e50;
      margin-top: 0;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Oglasi</h1>

    <!-- Add Car Form -->
    <div class="form-section">
      <h2>Dodaj novi automobil</h2>
      <input type="text" class="form-input" id="carName" placeholder="Naziv automobila">
      <input type="text" class="form-input" id="carPrice" placeholder="Cijena">
      <input type="text" class="form-input" id="carYear" placeholder="Godina proizvodnje">
      <input type="text" class="form-input" id="carMileage" placeholder="Kilometraža">
      <textarea class="form-input" id="carDescription" placeholder="Opis" rows="4"></textarea>
      <input type="file" class="form-input" id="carImages" accept="image/*" multiple>
      <button class="submit-btn" onclick="addCar()">Dodaj automobil</button>
    </div>

    <!-- Search and Filters -->
    <div class="search-filters">
      <input type="text" class="search-bar" placeholder="Pretraži oglase..." id="searchInput">
      <button class="filter-btn active" data-filter="all">Svi</button>
      <button class="filter-btn" data-filter="new">Novi (0-2g)</button>
      <button class="filter-btn" data-filter="old">Stariji (5+g)</button>
      <button class="filter-btn" data-filter="cheap">Jeftini (5k€)</button>
    </div>

    <!-- Cars Grid -->
    <div id="carsGrid" class="grid"></div>
  </div>

  <script>
    let cars = JSON.parse(localStorage.getItem('cars')) || [];

    function addCar() {
      const newCar = {
        id: Date.now(),
        name: document.getElementById('carName').value,
        price: document.getElementById('carPrice').value,
        year: document.getElementById('carYear').value,
        mileage: document.getElementById('carMileage').value,
        description: document.getElementById('carDescription').value,
        images: []
      };

      // Handle image upload
      const files = document.getElementById('carImages').files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          newCar.images.push(e.target.result);
        };
        reader.readAsDataURL(file);
      });

      cars.push(newCar);
      localStorage.setItem('cars', JSON.stringify(cars));
      displayCars();
      clearForm();
    }

    function displayCars() {
      const grid = document.getElementById('carsGrid');
      grid.innerHTML = cars.map(car => `
        <div class="card">
          ${car.images.length ? `<img src="${car.images[0]}" alt="${car.name}">` : ''}
          <div class="card-content">
            <h3>${car.name}</h3>
            <p>${car.price}</p>
            <p>${car.year}</p>
            <p>${car.mileage}</p>
            <p>${car.description}</p>
          </div>
        </div>
      `).join('');
    }

    function clearForm() {
      document.getElementById('carName').value = '';
      document.getElementById('carPrice').value = '';
      document.getElementById('carYear').value = '';
      document.getElementById('carMileage').value = '';
      document.getElementById('carDescription').value = '';
      document.getElementById('carImages').value = '';
    }

    // Initial display
    displayCars();
  </script>
</body>
</html>
