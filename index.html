<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Oglasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .search-filters {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .filter-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: #e9ecef;
      border: 1px solid #dee2e6;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .search-bar {
      flex: 1;
      min-width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card-content p {
      margin: 5px 0;
      color: #7f8c8d;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Oglasi</h1>

     <!-- Add this form section -->
    <div class="form-section">
      <h2>Dodaj novi automobil</h2>
      <input type="text" id="naziv" placeholder="Naziv automobila *" required>
      <input type="text" id="kilometri" placeholder="Kilometraža">
      <input type="number" id="godina" placeholder="Godina" min="1990" max="2024">
      <input type="text" id="cijena" placeholder="Cijena">
      <textarea id="opis" placeholder="Opis" rows="4"></textarea>
      <input type="file" id="slikaFile" accept="image/*" multiple>
      <button class="button" onclick="dodajAuto()">Dodaj automobil</button>
    </div>
    
    <div class="search-filters">
      <input type="text" class="search-bar" placeholder="Pretraži oglase..." id="searchInput">
      <button class="filter-btn active" data-filter="all">Svi</button>
      <button class="filter-btn" data-filter="new">Novi (0-2g)</button>
      <button class="filter-btn" data-filter="old">Stariji (5+g)</button>
      <button class="filter-btn" data-filter="cheap">Jeftini (5k€)</button>
    </div>

    <div id="oglasi" class="grid"></div>
  </div>

  <script>
    const JSON_PATH = 'auto-oglasi.json';

    let currentFilter = 'all';
    let searchQuery = '';

async function dodajAuto() {
      const newCar = {
        id: Date.now(),
        naziv: document.getElementById('naziv').value,
        kilometri: document.getElementById('kilometri').value,
        godina: parseInt(document.getElementById('godina').value),
        cijena: document.getElementById('cijena').value,
        opis: document.getElementById('opis').value,
        slike: await handleImageUpload()
      };

      cars.push(newCar);
      await prikaziOglase();
      ocistiFormu();
    }

    async function handleImageUpload() {
      const files = document.getElementById('slikaFile').files;
      return await Promise.all([...files].map(compressImage));
    }

    function compressImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const scale = Math.min(800 / img.width, 800 / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              const reader = new FileReader();
              reader.onloadend = () => resolve(reader.result);
              reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.7);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function ocistiFormu() {
      document.getElementById('naziv').value = '';
      document.getElementById('kilometri').value = '';
      document.getElementById('godina').value = '';
      document.getElementById('cijena').value = '';
      document.getElementById('opis').value = '';
      document.getElementById('slikaFile').value = '';
    }

    
    async function loadFromCloud() {
      try {
        const response = await fetch(JSON_PATH);
        const data = await response.json();
        return data.cars || [];
      } catch (error) {
        console.error('Load error:', error);
        return [];
      }
    }

    async function prikaziOglase() {
      const filtered = cars.filter(car => {
      const cars = await loadFromCloud();
      const filtered = cars.filter(car => {
        const searchMatch = car.naziv.toLowerCase().includes(searchQuery) ||
                            car.opis.toLowerCase().includes(searchQuery);
        const currentYear = new Date().getFullYear();
        const age = currentYear - car.godina;
        const price = parseFloat(car.cijena.replace(/[^\d.]/g, ''));
        switch (currentFilter) {
          case 'new': return age <= 2 && searchMatch;
          case 'old': return age >= 5 && searchMatch;
          case 'cheap': return price < 5000 && searchMatch;
          default: return searchMatch;
        }}
      });

      const oglasiDiv = document.getElementById('oglasi');
      oglasiDiv.innerHTML = filtered.map(car => `
        <div class="card">
          ${car.slike?.length ? `<img src="${car.slike[0]}" alt="${car.naziv}">` : ''}
          <div class="card-content">
            <h3>${car.naziv}</h3>
            <p>${car.kilometri}</p>
            <p>${car.cijena}</p>
            <button class="button delete-btn" onclick="obrisiAuto(${car.id})">Obriši</button>
          </div>
        </div>
      `).join('');
    }

    function obrisiAuto(id) {
      cars = cars.filter(car => car.id !== id);
      prikaziOglase();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      prikaziOglase();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        prikaziOglase();
      });
    });

    prikaziOglase();
  </script>
</body>
</html>
